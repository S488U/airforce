<body>
    <!-- navbar -->

        <div>
            <a href="/../index.html">

                <li><a href="join.html" id="btn-join">join</a></li>
                <li><a href="login.html" id="btn-login">Login</a></li>
            </ul>
        </nav>
    </header>

    <div class="main">

        <form action="success.html" method="POST">
            <h2 style="text-align: center;">Registration Form</h2>
            <div>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" required>
            </div>
            <div>
                <label for="aadhar">Aadhar:</label>
                <input type="text" name="aadhar" id="aadhar" placeholder="Enter your Aadhar number" required>
            </div>
            <div>
                <label for="address">Address:</label>
                <input type="text" name="address" id="address" placeholder="Enter your address" required>
            </div>
            <div>
                <label for="education">Education:</label>
                <ul class="education" type="none">
                    <li>
                        <label for="10">10th</label>
                        <input type="checkbox" name="education[]" id="10" checked>
                    </li>
                    <li>
                        <label for="12">12th</label>
                        <input type="checkbox" name="education[]" id="12">
                    </li>
                    <li>
                        <label for="UG">UG</label>
                        <input type="checkbox" name="education[]" id="UG">
                        </d>
                    <li>
                        <label for="PG">PG</label>
                        <input type="checkbox" name="education[]" id="PG">
                    </li>
                </ul>
            </div>
            <div>
                <label for="service">Service:</label>
                <ul type="none" class="sections">
                    <li>
                        <label for="airforce">Airforce</label>
                        <input type="radio" name="service" id="airforce">
                    </li>
                    <li>
                        <label for="army">Army</label>
                        <input type="radio" name="service" id="army">
                    </li>
                    <li>
                        <label for="navy">Navy</label>
                        <input type="radio" name="service" id="navy">
                    </li>
                    </d>
            </div>
            <div>
                <label for="photo">Photo</label>
                <input id="photo" type="file" name="photo" id="photo" accept="image/*" required>
                <div data-image></div>
                <style>
                    .displayImage {
                        height: 100px;
                        width: 100px;
                        background-repeat: no-repeat;
                        background-position: center;
                        background-size: contain;
                        overflow: hidden;
                    }
                </style>
                <script>
                    const showImage = document.querySelector("[data-image]");
                    const getImage = document.querySelector("#photo");

                    getImage.addEventListener("change", () => {
                        const files = getImage.files[0];

                        if (files) {
                            const ImageURL = URL.createObjectURL(files);
                            console.log(ImageURL); 
                            showImage.style.backgroundImage = `url('${ImageURL}')`;
                            showImage.classList.add("displayImage");
                        }
                    })

                </script>
            </div>
            <div>
                <label for="marksheet">10/12th Marksheet:</label>
                <input type="file" name="marksheet" id="marksheet" accept=".pdf, .doc, .docx" required>
                <small>Upload the pdf or document file</small>
            </div>
            <div>
                <label for="aadharCopy">Aadhar card copy</label>
                <input type="file" name="aadharCopy" id="aadharCopy" accept=".pdf" required>
            </div>
            <div>
                <input type="submit" value="submit">
            </div>
        </form>
    </div>
